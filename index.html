<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מורן ואור | החתונה</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero-glam">
    <img src="IMG_4816.jpeg" alt="מורן ואור" class="hero-img" />
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">מורן <span class="amp">&</span> אור</h1>
      <p class="subtitle">מתחתנים</p>
      <div class="countdown-row" id="countdown">
        <div class="countdown-item">
          <span class="countdown-number" id="days">0</span>
          <span class="countdown-label">ימים</span>
        </div>
        <div class="countdown-sep">|</div>
        <div class="countdown-item">
          <span class="countdown-number" id="hours">0</span>
          <span class="countdown-label">שעות</span>
        </div>
        <div class="countdown-sep">|</div>
        <div class="countdown-item">
          <span class="countdown-number" id="minutes">0</span>
          <span class="countdown-label">דקות</span>
        </div>
        <div class="countdown-sep">|</div>
        <div class="countdown-item">
          <span class="countdown-number" id="seconds">0</span>
          <span class="countdown-label">שניות</span>
        </div>
      </div>
      <div class="wedding-date">חמישי, 5 ביוני 2026 | 11:45 | Kahi resort</div>
    </div>
    <button id="music-toggle" class="music-toggle" aria-label="השתק/נגן">
      🔊
    </button>
    <audio id="bg-music" src="3e0fae7e-95e3-4d09-97de-095c4d43485f.mp3" autoplay loop></audio>
  </div>
  <script src="app.js"></script>
</body>
</html>
