<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>החתונה של מורן ואור</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="#" class="nav-logo">מורן & אור</a>
            <ul class="nav-menu">
                <li><a href="#hero" class="nav-link active">הבית</a></li>
                <li><a href="#details" class="nav-link">פרטי האירוע</a></li>
                <li><a href="#directions" class="nav-link">איך מגיעים</a></li>
            </ul>
        </div>
    </nav>

    <header id="hero" class="hero">
        <div class="sparkle-background"></div>
        <div class="hero-center">
            <h1 class="hero-title">מורן ואור מתחתנים</h1>
            <div class="countdown-block">
                <div class="countdown-label">הספירה לאחור:</div>
                <div class="countdown-row">
                    <span id="days" class="countdown-number">0</span> ימים,
                    <span id="hours" class="countdown-number">0</span> שעות,
                    <span id="minutes" class="countdown-number">0</span> דקות,
                    <span id="seconds" class="countdown-number">0</span> שניות
                </div>
            </div>
            <img src="IMG_4816.jpeg" alt="מורן ואור" class="hero-image"/>
            <p class="wedding-date">יום חמישי, 5 ביוני 2026</p>
            <p class="wedding-location">Kahi resort, השיטה 5, עמק חפר</p>
            <div class="music-controls">
                <button id="music-btn" class="music-btn">
                    <span id="music-icon">🎵</span> השמע מוזיקה
                </button>
